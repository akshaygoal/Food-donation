     <div class="container modal modal__login hidden">
      <button class="btn--close-modal btn--close--login-modal">&times;</button>

        <p class="login-text" style="font-size: 2rem; font-weight: 800;">Login</p>
        <div class="input-group">
          <input type="email" placeholder="Email" name="email"  required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" name="password"  required>
        </div>
        <div class="input-group">
          <center><button name="submit" class="btn__login" >Login</button></center>

      </form>
    </div>
    <div class="container modal modal__register hidden">
      <button class="btn--close-modal btn--close--register-modal">&times;</button>
      <form action="" method="POST" class="login-email register-form">
              <p class="login-text" style="font-size: 2rem; font-weight: 800;">Register</p>
        <div class="input-group">
          <input type="text" placeholder="Username" name="username"  required>
        </div>
        <div class="input-group">
          <input type="email" placeholder="Email" name="email"  required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" name="password" required>
              </div>

        </div>

        </div>
        <p class="login-register-text"  style="text-align: center;">Have an account? <a href="#0" class="open--login">Login Here</a>.</p>

     <!-- DOnate Form -->

     
  <div class="wrapper">
    <h1>Donate Here</h1>
    <h2>User Details</h2>
    <form action="#" onSubmit = "returndonation(this)">
      
      <div class="input-box">
        <input type="text" placeholder="Name of Food" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Quantity" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Expected Expiry of Food" required>
      </div>


      <div class="select-box">
        <div class="options-container">
          <div class="option">
            <input type="radio" class="radio" id="automobiles" name="category"/>
            <label for="automobiles">Oasis Centre, Koramangala</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="film" name="category" />
            <label for="film">The Forum Mall, Koramangala</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="science" name="category" />
            <label for="science">Gopalan Innovation Mall, Bannerghatta Main Rd</label>
          </div>          
        </div>

        <div class="selected">
          Select Store Location
        </div>
      </div>
    

    


      <div class="pornp">        
        <h4>Packaged or not Packaged?</h4>
      </div>
      
      <table id="tblFruits">
        <tr>
            <td><input id="chkMango" type="checkbox" value="1"/><label for="chkMango">Processed food/commodities</label></td>
        </tr>
        <tr>
            <td><input id="chkApple" type="checkbox" value="2"/><label for="chkApple">Cooked food</label></td>
        </tr>
        
        </table>

          </div>  -->


      <div class="policy">
        <input type="checkbox" id="agrement">
        <label for="agrement">I accept all terms & conditions</label>
      </div>
      <div class="input-box button">
        <input type="Submit" input type="submit"class="btn-custom" name="formsubmit" onclick="checkPassword(form) " value="SUBMIT">
      </div>

    </form>
